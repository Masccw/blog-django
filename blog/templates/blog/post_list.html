<!DOCTYPE html>
<html>
<head>
    <title>Meu Blog</title>
</head>
<body>
    <h1>Blog Django Girls</h1>

    {% for post in posts %}
        <article>
            <h2>{{ post.title }}</h2>
            <p>{{ post.text }}</p>
            <small>{{ post.published_date }}</small>
        </article>
    {% endfor %}
</body>
</html>
